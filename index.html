<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-inner">
                <img src="assets/icon.png" id="icon" alt="Icon">
                <h1>Meowseum</h1>
            </div>
            <p>O artista cria.<br> O gato simplesmente é.</p>
        </header>

        <main class="main">
            <section class="galeria-principal">
                <h2>Meowllery Principal</h2>
                <div class="img-section">
                    <img src="assets/gato-frajola.jpg" class="draggable" draggable="true" alt="Gato Frajola">
                    <img src="assets/gato-foguete.png" class="draggable" draggable="true" alt="Gato Foguete">
                    <img src="assets/gato-natal.png" class="draggable" draggable="true" alt="Gato Natal">
                    <img src="assets/frajola-grama.jpg" class="draggable" draggable="true" alt="Gato Frajola na Grama">
                    <img src="assets/gato-mago.jpg" class="draggable" draggable="true" alt="Gato Mago">
                    <img src="assets/gato-leite.jpg" class="draggable" draggable="true" alt="Gato Leite">
                    <img src="assets/garfield.jpg" class="draggable" draggable="true" alt="Garfield">
                    <img src="assets/gato-torto.jpg" class="draggable" draggable="true" alt="Gato Torto">
                    <img src="assets/gato-lenco.jpg" class="draggable" draggable="true" alt="Gato Lenço">
                </div>
            </section>
            <section class="favoritos">
                <h2>Gatos Favoritos</h2>
                <p>Artes favoritadas: <span class="contador">0</span></p>
                <div class="dropzone"><span class="texto">Solte Aqui</span></div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p>© 2025 Meowseum. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
